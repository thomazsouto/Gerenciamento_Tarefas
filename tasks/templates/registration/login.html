{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Login</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Usu√°rio:</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:'' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Senha:</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
